name: linux-build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y cmake ninja-build build-essential
      - name: Configure
        run: cmake -S . -B build -G Ninja
      - name: Build
        run: cmake --build build
